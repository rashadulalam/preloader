<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Preloader For Website</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div id="main">
    <section class="hero-area">
        <div class="hero-content">
            <h1>Page loaded Successfully!</h1>
        <a href="">Learn More</a>
        </div>
    </section>
    <section class="video-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/HdGmp2XRksM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </section>
    <section id="preloader-area">
        <div class="spinner-border text-light" role="status">
          </div>
    </section>
   </div>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
